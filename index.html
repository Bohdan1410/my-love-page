<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Якби я був поруч...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            transition: background-color 2s ease-in-out;
        }

        .glow {
            background-color: #ff4d6d !important;
        }

        .container {
            margin-top: 10vh; /* Підняв текст вище */
        }

        h1 {
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            z-index: 9999;
            position: relative;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
            z-index: 10000;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .gif {
            position: absolute;
            width: 200px; /* Зменшив розмір */
            height: 200px;
            object-fit: cover;
            z-index: 1;
        }

        .photo {
            display: none;
            width: 70%; /* Зменшив розмір */
            max-width: 300px;
            margin-top: 10px; /* Мінімальний відступ */
            border-radius: 10px;
            position: absolute;
            bottom: 5vh; /* Опустив вниз */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Хочеш знати, що я зробив би, якби був поруч просто зараз?</h1>
        
        <div class="buttons">
            <button id="yes">Так</button>
            <button id="no">Ні</button>
        </div>

        <p class="message hidden">Я б обійняв тебе міцно-міцно... Довго-довго... І більше нізащо не відпустив би. Ти сонечко, кохаю тебе ❤️</p>

        <img id="ourPhoto" src="https://github.com/Bohdan1410/my-love-page/blob/main/photo_5348231416468600861_y.jpg?raw=true" alt="Наше фото" class="photo">

    </div>

    <img src="https://i.pinimg.com/originals/42/9a/89/429a890a39e70d522d52c7e52bce8535.gif" class="gif" style="top: 10%; left: 5%;">
    <img src="https://media.giphy.com/media/5xaOcLVlzXjj9K6G9m/giphy.gif" class="gif" style="top: 50%; left: 40%;">
    <img src="https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif" class="gif" style="top: 70%; left: 60%;">
    <img src="https://media.giphy.com/media/3o7aD2saE0VqR9jlTU/giphy.gif" class="gif" style="top: 30%; left: 80%;">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript завантажено!");

            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');
            const message = document.querySelector('.message');
            const gifs = document.querySelectorAll('.gif');
            const photo = document.getElementById('ourPhoto');
            const body = document.body;

            if (!noBtn || !yesBtn || !message || !gifs || !photo) {
                console.error("Один із елементів не знайдено!");
                return;
            }

            console.log("Кнопки завантажені коректно.");

            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            });

            yesBtn.addEventListener("click", function() {
                console.log("Кнопка 'Так' натиснута!");

                setTimeout(() => {
                    body.classList.add("glow");
                }, 2000);

                noBtn.style.display = "none";
                gifs.forEach(gif => gif.style.display = "none");

                message.classList.remove('hidden');
                setTimeout(() => message.style.opacity = "1", 500);
                setTimeout(() => photo.style.display = "block", 500);

                if (navigator.vibrate) {
                    navigator.vibrate([500, 300, 500]);
                }
            });
        });
    </script>
</body>
</html>
