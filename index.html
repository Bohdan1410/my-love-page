<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Якби я був поруч...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .container {
            margin-top: 20vh;
        }

        h1 {
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
            position: relative;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
        }

        .glow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,150,100,0.3) 0%, rgba(0,0,0,0) 80%);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .gif {
            position: fixed;
            width: 100px;
            height: 100px;
        }

        .gif.left {
            bottom: 20px;
            left: 20px;
        }

        .gif.right {
            bottom: 20px;
            right: 20px;
        }

        .photo {
            display: none;
            width: 90vw;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="glow"></div>

    <div class="container">
        <h1>Хочеш знати, що я зробив би, якби був поруч просто зараз?</h1>

        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGZrMHR6Z3gyb2s5aTg0MHBzbXUwbW50M3BoMWdtanhrdXkyZ3pjYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/5bdhqXjm2cZxk/giphy.gif" class="gif left">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGZrMHR6Z3gyb2s5aTg0MHBzbXUwbW50M3BoMWdtanhrdXkyZ3pjYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/5bdhqXjm2cZxk/giphy.gif" class="gif right">

        <div class="buttons">
            <button id="yes">Так</button>
            <button id="no">Ні</button>
        </div>

        <p class="message hidden">Я б обійняв тебе міцно-міцно... Довго-довго... І більше нізащо не відпустив би. Ти сонечко, кохаю тебе ❤️</p>

        <img src="YOUR_IMAGE_URL_HERE" class="photo" id="photo">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript завантажено!");

            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');
            const message = document.querySelector('.message');
            const glow = document.querySelector('.glow');
            const gifs = document.querySelectorAll('.gif');
            const photo = document.getElementById('photo');

            if (!noBtn || !yesBtn || !message || !glow || !photo) {
                console.error("Один із елементів не знайдено!");
                return;
            }

            console.log("Кнопки завантажені коректно.");

            // Переміщення кнопки "Ні"
            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
                const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            });

            // Відображення повідомлення, зникнення кнопки "Ні" та гіфок
            yesBtn.addEventListener("click", function() {
                console.log("Кнопка 'Так' натиснута!");
                glow.style.opacity = "1";
                message.classList.remove('hidden');
                setTimeout(() => message.style.opacity = "1", 500);

                // Ховаємо кнопку "Ні" та гіфки
                noBtn.style.display = "none";
                gifs.forEach(gif => gif.style.display = "none");

                // Показуємо фото
                setTimeout(() => {
                    photo.style.display = "block";
                }, 1000);

                // Вібрація
                if (navigator.vibrate) {
                    navigator.vibrate([300, 200, 300, 200, 300, 200, 300]);
                    console.log("Вібрація запущена!");
                }
            });
        });
    </script>
</body>
</html>
