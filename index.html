<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Якби я був поруч...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        .glow {
            position: fixed;
            width:100vw;
            height:100vh;
            top:0;
            left:0;
            background: radial-gradient(circle, rgba(255,150,100,0.3) 0%, rgba(0, 0, 0, 0) 80%);
            opacity:0;
            transition:opacity 1,5s ease-in-out;
        }

        .container {
            margin-top: 15vh;
        }

        h1 {
            font-size: 24px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            position: relative;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            z-index: 9999;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
            z-index: 10000; /* Кнопка завжди над гіфками */
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 25px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        /* Гіфки */
        .gif {
            position: absolute;
            width: 250px;
            height: 250px;
            object-fit: cover;
            z-index: 1;
        }

        /* Спільне фото */
        .photo {
            display: none;
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
            margin-left:50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Хочеш знати, що я зробив би, якби був поруч просто зараз?</h1>
        
        <div class="buttons">
            <button id="yes">Так</button>
            <button id="no">Ні</button>
        </div>

        <p class="message hidden">Я б обійняв тебе міцно-міцно... Довго-довго... І більше нізащо не відпустив би. Ти сонечко, кохаю тебе ❤️</p>

        <!-- Спільне фото -->
        <img id="ourPhoto" src="https://github.com/Bohdan1410/my-love-page/blob/main/photo_5348231416468600861_y.jpg?raw=true" alt="Наше фото" class="photo">

    </div>

    <!-- Гіфки -->
    <img src="https://i.pinimg.com/originals/42/9a/89/429a890a39e70d522d52c7e52bce8535.gif" class="gif" style="top: 10%; left: 5%;">
    <img src="https://media.giphy.com/media/5xaOcLVlzXjj9K6G9m/giphy.gif" class="gif" style="top: 50%; left: 40%;">
    <img src="https://media.giphy.com/media/13CoXDiaCcCoyk/giphy.gif" class="gif" style="top: 70%; left: 60%;">
    <img src="https://media.tenor.com/C7VyBNOxLsoAAAAM/love-you-love.gif" class="gif" style="top: 30%; left: 80%;">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript завантажено!");

            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');
            const message = document.querySelector('.message');
            const gifs = document.querySelectorAll('.gif');
            const glow = document.querySelectorAll('.glow');
            const photo = document.getElementById('ourPhoto');
            const body = document.body;

            if (!noBtn || !yesBtn || !message || !gifs || !photo || !glow) {
                console.error("Один із елементів не знайдено!");
                return;
            }

            console.log("Кнопки завантажені коректно.");

            // Переміщення кнопки "Ні"
            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            });// Дії після натискання "Так"
            yesBtn.addEventListener("click", function() {
                console.log("Кнопка 'Так' натиснута!");

                // Змінюємо фон з ефектом glow
                body.classList.add("glow");

                // Приховуємо кнопку "Ні" і гіфки
                noBtn.style.display = "none";
                gifs.forEach(gif => gif.style.display = "none");

                // Відображаємо текст і фото
                message.classList.remove('hidden');
                setTimeout(() => message.style.opacity = "1", 500);
                photo.style.display = "block";

                // Вібрація (тільки для мобільних)
                if (navigator.vibrate) {
                    navigator.vibrate([500, 300, 500]);
                }
            });
        });
    </script>
</body>
</html>
