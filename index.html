<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Якби я був поруч...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
            transition: background-color 2s ease-in-out;
        }

        .glow {
            background-color: #ff4d6d !important; /* Колір, який ти вже використовував */
        }

        .container {
            position: relative;
            top: 10vh; /* Піднімаємо текст вище */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            z-index: 9999;
            position: relative;
        }

        #no {
            background-color: #666;
            color: white;
            position: absolute;
            z-index: 10000; /* Щоб кнопка завжди була поверх гіфок */
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .photo {
            display: none;
            width: 80%;
            max-width: 350px; /* Трохи менший розмір */
            margin-top: 20px;
            border-radius: 10px;
            position: absolute;
            bottom: 10px; /* Мінімальний відступ знизу */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Хочеш знати, що я зробив би, якби був поруч просто зараз?</h1>
        
        <div class="buttons">
            <button id="yes">Так</button>
            <button id="no">Ні</button>
        </div>

        <p class="message hidden">Я б обійняв тебе міцно-міцно... Довго-довго... І більше нізащо не відпустив би. Ти сонечко, кохаю тебе ❤️</p>

        <!-- Фото -->
        <img id="ourPhoto" src="https://github.com/Bohdan1410/my-love-page/blob/main/photo_5348231416468600861_y.jpg?raw=true" alt="Наше фото" class="photo">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript завантажено!");

            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');
            const message = document.querySelector('.message');
            const photo = document.getElementById('ourPhoto');
            const body = document.body;

            // Переміщення кнопки "Ні"
            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";
            });

            // Дії після натискання "Так"
            yesBtn.addEventListener("click", function() {
                console.log("Кнопка 'Так' натиснута!");

                // Через 2 секунди змінюємо фон
                setTimeout(() => {
                    body.classList.add("glow");
                }, 2000);

                // Приховуємо кнопку "Ні"
                noBtn.style.display = "none";

                // Відображаємо текст
                message.classList.remove('hidden');
                setTimeout(() => message.style.opacity = "1", 500);

                // Відображаємо фото
                photo.style.display = "block";

                // Вібрація (тільки для мобільних)if (navigator.vibrate) {
                    navigator.vibrate([500, 300, 500]);
                }
            });
        });
    </script>
</body>
</html>
