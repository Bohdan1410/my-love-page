<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз для тебе</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .gif-container {
            position: relative;
            width: 100%;
            height: 250px;
            margin-top: 20px;
        }
        .gif {
            width: 80px;
            position: absolute;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .hidden {
            display: none;
        }
        .photo {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button-no {
            background-color: #888;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Хочеш знати, що я зробив би, якби був поруч просто зараз?</h2>
        <button class="button" id="yesBtn">Так</button>
        <button class="button-no" id="noBtn">Ні</button>
        <div class="gif-container" id="gifContainer">
            <img src="gif1.gif" class="gif" style="top: 10px; left: 10px;">
            <img src="gif2.gif" class="gif" style="top: 50px; right: 20px;">
            <img src="gif3.gif" class="gif" style="bottom: 30px; left: 50px;">
            <img src="gif4.gif" class="gif" style="bottom: 10px; right: 10px;">
        </div>
        <p id="loveText" class="hidden">Я б обійняв тебе міцно-міцно... Довго-довго... І більше ні за що не відпустив би. Ти сонечко, кохаю тебе ❤️</p>
        <img src="photo.jpg" class="photo hidden" id="photo">
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const gifContainer = document.getElementById("gifContainer");
        const loveText = document.getElementById("loveText");
        const photo = document.getElementById("photo");

        let clickCount = 0;

        noBtn.addEventListener("click", function() {
            clickCount++;
            const randomX = Math.floor(Math.random() * window.innerWidth * 0.6);
            const randomY = Math.floor(Math.random() * window.innerHeight * 0.6);
            noBtn.style.transform = translate(${randomX}px, ${randomY}px);
        });

        yesBtn.addEventListener("click", function() {
            gifContainer.classList.add("hidden");
            loveText.classList.remove("hidden");
            photo.classList.remove("hidden");
            noBtn.style.display = "none";

            // Додаємо вібрації
            if (navigator.vibrate) {
                navigator.vibrate([500, 300, 500, 300, 1000]);
            }
        });
    </script>
</body>
</html>
